<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="container">
        <img src="resources/images/logo.png" alt="Company Logo">
        <span id="head">SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- Banner -->
    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- Navigation -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav">
        <li>Menu</li>
      </ul>
    </nav>
    <!-- Products -->
    <div class="container">
      <div class="products">
        <div class="product">
          <div id="images">
            <img src="resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span id="item">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div id="images">
            <img src="resources/images/watch.png" alt="Cellular Watch">
          </div>
          <span id="item">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div id="images">
            <img src="resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span id="item">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!-- Business Information -->
    <div class="container">
      <div class="bus-info">
        <div class="info">
          <span id="detail">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span id="detail">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
      Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
